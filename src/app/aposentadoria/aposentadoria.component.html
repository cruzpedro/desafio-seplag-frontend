<h5>Dados do Processo <span *ngIf="beneficio"> - {{beneficio.arquivo}} / {{beneficio.usuario.nome}}</span></h5>
<div *ngIf="beneficio; else beneficioAlerta">
    <iframe [src]="getUrlArquivo()"
        width="700" height="600" style="border: none;">
    </iframe>
</div>
<ng-template #beneficioAlerta>
    <hr>
    <h5>Selecione um beneficio para visualizar o arquivo</h5>
</ng-template>
