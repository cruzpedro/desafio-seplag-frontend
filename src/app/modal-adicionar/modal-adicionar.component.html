<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title">Adicionar Beneficio</h4>
		<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="alert alert-success" role="alert" *ngIf="msgSucesso">
			Beneficio salvo com sucesso
		</div>

		<div class="alert alert-danger" role="alert" *ngIf="msgFalha">
			Falha ao tentar salvar beneficio
		</div>

		<h5>Beneficiario</h5>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">CPF</th>
					<th scope="col">Órgão</th>
					<th scope="col">Matricula</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{usuario.nome}}</td>
					<td>{{usuario.cpf}}</td>
					<td>{{usuario.orgao}}</td>
					<td>{{usuario.matricula}}</td>
				</tr>
			</tbody>
		</table>

		<div class="row col-md-12">
			<div class="col-md-6">
				<div>
					<label>Tramitação</label>
				</div>
				<select class="custom-select" (change)="selecionarTramitacao($event.target.value)">
					<option value="" selected>Selecione...</option>
					<option *ngFor="let tramitacao of tramitacoes" [value]="tramitacao.id">
						{{tramitacao.nome}}
					</option>
				</select>
			</div>

			<div class="col-md-6">
				<div>
					<label>Categoria</label>
				</div>
				<select class="custom-select" (change)="selecionarCategoria($event.target.value)">
					<option value="" selected>Selecione...</option>
					<option *ngFor="let categoria of categorias" [value]="categoria.id">
						{{categoria.descricao}}
					</option>
				</select>
			</div>
		</div>

		<br/>

		<div class="row col-md-12">
			<input type="file" class="col-md-12" (change)="selecionarArquivo($event)">
		</div>

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-outline-success" (click)="salvarBeneficio()">Salvar</button>
		<button type="button" class="btn btn-outline-danger" (click)="c('Close click')">Cancelar</button>
	</div>
</ng-template>

<button type="button" class="btn btn-secondary" (click)="open(content)">
	Adicionar Benefício
</button>
