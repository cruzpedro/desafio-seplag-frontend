<h5>Movimentações</h5>
<table class="table">
	<thead class="thead-light">
		<tr>
			<th scope="col">Data Tramitação</th>
			<th scope="col">Local Origem</th>
			<th scope="col">Local Destino</th>
			<th scope="col">Usuário</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let movimento of movimentacao">
			<td>{{movimento.data | date: 'dd/MM/yyyy'}}</td>
			<td>{{movimento.local_origem}}</td>
			<td>{{movimento.local_destino}}</td>
			<td>{{movimento.usuario}}</td>
		</tr>
	</tbody>
</table>
